<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swich stedmend</title>
</head>

<body>
    <script>
        let nilai = "A"; //silahkan ubah untuk melihat perubahannya

        //pengkodisian ini anya bisa untuk == (sama dengan) saja
        switch (nilai) {
            case "A":
                document.writeln("<p>anda lulus dengan nilai terbaik</p>")
                break
            case "B":
            case "C":
                document.writeln("<p>anda lulus dengan nilai cukup</p>")
                break
            case "D":
                document.writeln("<p>perbaiki lagi tahun depan</p>")
                break
            default:
                document.writeln("<p>anda mungkin salah jurusan</p>")
        };
    </script>
</body>

</html>
