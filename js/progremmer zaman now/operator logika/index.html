<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator logika</title>
</head>

<body>
    <script>
        const nilaiUjian = 90;
        const nilaiAbsensi = 70;

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian); //lulus ujian
        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln(lulusAbsensi); //tidak lulus absensi

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln(lulus); //tidak lulus karena menggunkan operasi && dimana jika salah saru fals maka akan fals
    </script>
</body>

</html>
