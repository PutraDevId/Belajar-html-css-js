<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data string</title>
</head>

<body>
    <script>
        // untuk membuat string menggunkan petik dua atau petik satu
        document.writeln('string petik satu');
        document.writeln("</br>");
        document.writeln("string petik dua");
        // menambah string
        document.writeln("</br>");
        document.writeln("string 1 " + "string 2");
        // escape sequence / berfungsi untuk menambahkan krakter kusus di tipe data string
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("muhammad \n saputra");
        document.writeln("nama panggilan \n putra");
        document.writeln("nama samaran \t siro");
        document.writeln(" \" belajar javascript \"");
        document.writeln("</textarea>");
    </script>
</body>

</html>
