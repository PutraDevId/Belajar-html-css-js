<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data number</title>
</head>

<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);
        // number notation
        // bainery
        document.writeln("</br>");
        document.writeln(" angka binary :", 0b1011100);
        // Hexadecimal
        document.writeln("</br>");
        document.writeln("Hexadecimal :", 0xff6a);
        // octal
        document.writeln("</br>");
        document.writeln("octal :", 0o100011);
    </script>
</body>

</html>
