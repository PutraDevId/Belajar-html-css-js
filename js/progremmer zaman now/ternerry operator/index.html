<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternerry operator</title>
</head>

<body>
    <script>
        const nilai = 30; //silahkan ubah
        let ucapan;

        if (nilai >= 75) {
            ucapan = "selamat anda lulus"
        } else {
            ucapan = "coba lagi"
        };
        document.writeln(`<h1>${ucapan}</h1>`);
        //ternerry merupakan bentuk dari sederhana dari if else
        ucapan = nilai >= 75 ? "selamat anda lulus" : "selamat anda mencoba lagi";
        document.writeln(`<h1>${ucapan}</h1>`);
    </script>
</body>

</html>
