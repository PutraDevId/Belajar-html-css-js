<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator matematika</title>
</head>

<body>
    <script>
        let result = 1 + 2;
        document.writeln("1 + 2 = " + result + "</br>");
        result = result - 1;
        document.writeln("1 + 2 - 1 = " + result + "</br>");
        result = result * 2;
        document.writeln("1 + 2 - 1 (x2) = " + result + "</br>");
        result = result / 2;
        document.writeln("1 + 2 - 1 (*2) /2 = " + result + "</br>");
        result = result % 1;
        document.writeln("1 + 2 - 1 (*2) /2 %1 = " + result + "</br>");
        result = result ** 10
        document.writeln(result + "</br>");
        // untuk mempersingkat operasi yang sama dengan nama variabelnya cukup dengan
        result += 10;
        document.writeln(result);
    </script>
</body>

</html>
