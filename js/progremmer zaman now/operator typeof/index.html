<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator typeof</title>
</head>

<body>
    <script>
        //typeof erfungsi untuk mengecek type data yang di buat
        let data = "siro"; //silahkan ubah untuk mengetahui tipe datanya
        const typedata = typeof (data);
        document.writeln(`<h1> ${typedata}</h1>`)
    </script>
</body>

</html>
