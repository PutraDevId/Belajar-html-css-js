    <script>
        let arrayKosong = [];

        const nameArray = [];

        console.table(nameArray);
        console.log(nameArray.length); //untuk melihat panjang
        delete nameArray[1];
        console.log(nameArray[
            1
        ]); //mengapus data di array atau lebih tepatnya mengganti data menjadi undifen atau tidak di temukan, jika kita menambah data baru maka akan terbuat data baru diindex yang baru juga
        //array di dalam array, tidak ada batasan array di js
        nameArray.push(["putra 2", "putra3"]);
