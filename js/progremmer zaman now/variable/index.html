<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>
    <script>
        // variable adalah tempat menyimpan data jika ingin menggunkan nya kita tinggal menulis nama variablenya
        var contoh1 = document.writeln("contoh variable" + "</br>");
        var namaLengkap = "muhammad saputra";
        var namaPanggilan = "putra";
        document.writeln(namaPanggilan);
        document.writeln("</br>");
        // variable bisa di ubah dengan menggunakan nama variabel dan = diikuti data yang mau di masukan
        contoh1 = document.writeln("contoh variable yang di ubah dari contoh varibel 1");
        document.writeln("</br>");
        namaPanggilan = "siro";
        document.writeln(namaPanggilan);
        // membuat variable langsung dengan value
        var fullName = "muhammad " + " " + "saputra";
        document.writeln("</br>" + fullName);
        // jika melakukan perubahan maka yang terakhir yang di baca, kode javascript di baca dari atas ke bawah
        // tapi var sudah tidak direkondasikan lagi untuk di pakai, di sarankan menggunkan let dan const

        // let
        let name1 = "akhiro siro";
        document.writeln("</br> " + name1);
        // const variable tidak bisa di ubah!!
        const name2 = "andre";
        document.writeln("</br>" + name2);
        name2 = "halo";
        document.writeln(name2);
        // pemberitahuan eror ada di consol
    </script>
</body>

</html>
