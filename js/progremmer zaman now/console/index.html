<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>

<body>
    <script>
        //debaging
        console.debug("ini debag");
        //untuk membuka console di crome klik kanan inspek dan console, ini sama dengan console.log
        console.info("contoh console menggunakan info");
        console.log("contoh console menggunakan log");
        //untuk memberitahu eror
        console.warn("ini warning/peringatan");
        //untuk menampilkan eror 
        console.error("ini eror");
    </script>
</body>

</html>
