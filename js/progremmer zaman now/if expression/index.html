<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if expression</title>
</head>

<body>
    <script>
        //percabangan if
        let examvalue = 90; //silahkan di ubah nilai untuk mengetahui nilai false atau true
        if (examvalue > 80) {
            document.writeln("karena true ini di jalan kan")
        };
        document.writeln("</br>");
        if (examvalue < 80) {
            document.writeln("karena true ini di jalan kan")
        } else {
            document.writeln("karena fales ini di tulisa")
        };
        document.writeln("</br>");
        //percabangan yang banyak atau else if
        let examvalue1 = 90; //silahkan ubah untuk menginginkan perintah lain di jalankan
        if (examvalue1 > 80) {
            document.writeln("karena kondisi if itu true ini di jalan kan")
        } else if (examvalue1 > 60) {
            document.writeln("karena if fales maka, else if ini di jalankan")
        } else {
            document.writeln("karena if dan if else bernilai false ini di jalankan")
        };
    </script>
</body>

</html>
