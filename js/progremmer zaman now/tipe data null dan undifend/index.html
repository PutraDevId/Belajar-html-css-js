<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undifiend dan null</title>
</head>

<body>
    <script>
        //undifiend adalah tipe data yang kosong atau belum di isi
        let name;
        console.log(name);

        //sedangkan null adalah tipe data yang ada hanya saja nulainya null
        let namalengkap = null; //ubah undifend atau null atau value

        if (namalengkap === null) {
            alert("ini null")
        } else if (namalengkap === undefined) {
            alert("ini undefined")
        } else {
            alert(namalengkap)
        };
    </script>
</body>

</html>
