<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>TAMBAH DATA MAHASISWA</title>
</head>

<body>
    <h2>TAMBAH DATA MAHASISWA</h2>
    <table border="0">
        <form action="tambah.php">
            <tr>
                <td width="140px">Nomor induk</td>
                <td width="1px">:</td>
                <td width="1px"><input type="text" name="noinduk" maxlength="12"></td>
            </tr>
            <tr>
                <td>Nama mahasiswa</td>
                <td>:</td>
                <td><input type="text" name="nama" maxlength="50"></td>
            </tr>
            <tr>
                <td>JK</td>
                <td>:</td>
                <td><input type="radio" name="JK" value="L" checked> laki-laki<input type="radio" name="JK" value="P">
                    Perempuan</td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tgllahir"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Dosen</td>
                <td>:</td>
                <td><input type="text" name="dosen" maxlength="50"></td>
            </tr>
            <tr>
                <td>No. telephon</td>
                <td>:</td>
                <td><input type="tel" name="tlep" maxlength="12"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="proses"><input type="reset" value="Batal"></td>
            </tr>
        </form>
    </table>









</body>

</html>
